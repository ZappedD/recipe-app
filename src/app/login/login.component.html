<div class="container">
  <div class="main-login main-center">
    <form class="form-horizontal" #login="ngForm" (ngSubmit)="loginUser(login.value);">

      <div class="form-group">
        <label for="username" class="cols-sm-2 control-label">Username</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" name="username" ngModel/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="cols-sm-2 control-label" >Password</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" class="form-control " name="password" id="password" placeholder="Enter your Password" name="password" ngModel/>
          </div>
        </div>
      </div>

      <div class="form-group ">
        <!--<button type="button" class="btn btn-primary btn-lg btn-block login-button" (click)="loginUser()">Login</button>-->
        <button type="submit" class="btn btn-primary btn-lg btn-block login-button" >Login</button>
      </div>
      <div class="login-register">
        <a routerLink="/register">Register</a>
      </div>
    </form>
  </div>
  <h2 *ngIf="user != null"> User: {{user}} </h2>


</div>
